<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="{% static '/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/main.css' %}">
  <link rel="stylesheet" href="{% static '/styles.css' %}">
  <link rel="stylesheet" href="{% static '/login.css' %}">
</head>
<body class="text-center" data-gr-c-s-loaded="true">


<form class="form-signin" action="." method="post">
    {% csrf_token %}
  <input type="hidden" name="next" value="">
  <img class="mb-4" src="../../static/logo.svg" alt="" width="72" height="72">
    <p>Есть аккаунт? <a href = "{% url 'login' %}">Войти</a></p>
    <p>Введите данные:</p>
    {{ user_form.username }}
    <br>
    {{ user_form.email }}
    <br>
    {{ user_form.password1 }}
    <br>
    {{ user_form.password2 }}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
  <p class="mt-5 mb-3 text-muted">© Просто магазин</p>
  <a href="{% url 'main_page' %}">На главную</a>
</form>
<script src="{% static '/bootstrap.min.js' %}"></script>
<script src="{% static '/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static '/popper.min.js' %}"></script>
</body>
</html>
