<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="{% static '/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/main.css' %}">
  <link rel="stylesheet" href="{% static '/styles.css' %}">
  <link rel="stylesheet" href="{% static '/login.css' %}">
</head>
<body class="text-center" data-gr-c-s-loaded="true">


<form class="form-signin" action="." method="post">
  <input type="hidden" name="next" value="">
    {% csrf_token %}
  <img class="mb-4" src="../../static/logo.svg" alt="" width="72" height="72">

  <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
  <label for="username" class="sr-only">Email</label>
  <input type="text" class="form-control" placeholder="Login" name="username"
         value="">
  <label for="password" class="sr-only">Password</label>
  <input type="password" class="form-control" placeholder="Пароль"
         name="password" >
    {% for message in messages %}
        {{ message }}
    {% endfor %}

  <p>Нет аккаунта?</p>
  <a href =/registration/ >Зарегистрироваться</a>
<br>
<br>
<br>
  <button class="btn btn-lg btn-primary btn-block" type="submit" value="login" >Войти</button>
  <p class="mt-5 mb-3 text-muted">© Просто магазин</p>
  <a href="{% url 'main_page'%}">На главную</a>

</form>

<script src="{% static '/bootstrap.min.js' %}"></script>
<script src="{% static '/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static '/popper.min.js' %}"></script>
</body>
</html>
